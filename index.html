<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS Dinner Shoping List</title>
		<link rel="icon" type="image/png" href="images/favicon.png">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header class="dinner-header">
			<h1>CSS Dinner Shopping List</h1>
			<h2>Let's go to the mall!</h2>
		</header>

		<div class="dinner-container">
			<main>
				<ul class="dinner-shoping-list">
					<li>
						<input type="checkbox" id="pickles">
						<label for="pickles">
							A lot of pickles
							<small>for the next lessons about CSS</small>
						</label>
					</li>
					<li>
						<input type="checkbox" id="apples">
						<label for="apples">
							10 apples
							<small>for more CSS manipulations</small>
						</label>
					</li>
					<li>
						<input type="checkbox" id="oranges">
						<label for="oranges">
							20 oranges
							<small>because they are awesome</small>
						</label>
					</li>
					<li>
						<input type="checkbox" id="plates">
						<label for="plates">
							13 plates
							<small>hm... they always disappear</small>
						</label>
					</li>
					<li>
						<input type="checkbox" id="bentos">
						<label for="bentos">
							15 bentos
						</label>
					</li>
					<li>
						<input type="checkbox" id="sake">
						<label for="sake">
							1 bottle of Sake ^_^
							<small>for my friends</small>
						</label>
					</li>
				</ul>
			</main>

			<footer class="dinner-footer">
				<p>Bon appetit :)</p>
			</footer>

		</div>

<!-- LiveReload Script -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	</body>
</html>
